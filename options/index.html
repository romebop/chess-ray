<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Chess-Ray Options</title>

    <script defer src='index.js'></script>
  </head>
  <body>
    <div class='line'>
      <div class='label'>Opponent Toggle Hotkey</div>
      <input type='text' id='opponent-hotkey-input' placeholder='detecting...'>

      <div class='label'>User Toggle Hotkey</div>
      <input type='text' id='user-hotkey-input' placeholder='detecting...'>
      <div id='user-checkmark' class='checkmark'>✓</div>
    </div>
  </body>
</html>
